<!DOCTYPE html>
<html>
<head>
    <title>Vending Machine</title>
    <script type="text/javascript" src="data.json"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>자판기</h1>
    <div class="container">
        <div class="menu"></div>

        <div class="monitor">
            <div class="monitor_inserted_amount">
                0 원
            </div>
            <div class="monitor_number_buttons">
                <button>
                    1
                </button>
                <button>
                    2
                </button>
                <button>
                    3
                </button>
                <button>
                    4
                </button>
                <button>
                    5
                </button>
                <button>
                    6
                </button>
                <button>
                    7
                </button>
                <button>
                    8
                </button>
                <button>
                    9
                </button>
                <button>
                    0
                </button>
                <span class="monitor_curr_selected"></span>
            </div>
            <div class="monitor_console"> </div>
        </div>
        <div class="wallet">
            <div class="money_buttons"></div>
            <div class="money_counts"></div>
            <div class="total_amount"></div>
        </div>
    </div>
    <script type="text/javascript" src="vending_machine.js"></script>
</body>
</html>
