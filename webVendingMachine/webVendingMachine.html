<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webVendingMachine_byDali :D</title>
</head>
<body>
  <section class="vending-machine">
    <section class="snacks">
        <ul class="snack-list">
            <li>
            <span class="snack-name">콜라</span>
            <span class="snack-number">1.</span><span class="snack-price">500</span>
            </li>
            <li>
                <span class="snack-name">사이다</span>
                <span class="snack-number">2.</span><span class="snack-price">1000</span>
            </li>
            <li>
                <span class="snack-name">파인애플맛 환타</span>
                <span class="snack-number">3.</span><span class="snack-price">400</span>
            </li>
            <li>
                <span class="snack-name">포도맛 환타</span>
                <span class="snack-number">4.</span><span class="snack-price">300</span>
            </li>
            <!-- ...쭈욱 32개 추가 -->
        </ul>
    </section>
    <section class="vending-machine-ui">
        <div class="diplay-inserted-money">
            <p><span class="money"></span>0<span class="unit">원</span></p>
        </div>
        <ul class="number-buttons">
            <li>
                <span class="button">1</span>
            </li>
            <li>
                <span class="button">2</span>
            </li>
            <li>
                <span class="button">3</span>
            </li>
            <li>
                <span class="button">4</span>
            </li>
            <!-- ...쭈욱 10개까지 추가 -->
        </ul>
        <div class="display-log">

        </div>
    </section>
  </section>
  <section class="wallet">
      <ul class="money-button-list">
          <li>
             <button>10원</button>
             <button>0개</button>
          </li>
          <li>
            <button>50원</button>
            <button>1개</button>
          </li>
          <li>
            <button>100원</button>
            <button>5개</button>
          </li>
          <!-- ...7개 -->
      </ul>
      <div class="total-my-assets">

      </div>
  </section>
</body>
</html>
